<html ng-app="notesApp">
<body>
<div ng-controller="MainCtrl as mainCtrl">
 <h1>Hello Services!</h1>
 <button ng-click="mainCtrl.logStuff()">Log view "data"</button>
 <button ng-click="mainCtrl.test()">Log todos</button>

<input type="text" ng-model="searchText"> <hr>    
    Filtered list has {{data.length}} items
    <li ng-repeat="todo in data = (todos | filter:searchText)" id="{{todo.link}}" ng-click ="clicked($event.target.innerText)"> 
      <div id= "tracklist" data= "{{todo}}" ng-click="test2($index)">{{todo.title}} - <em>{{todo.from}}</em></div>
    </li>


 </div>




<script
 src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>


<script
 src="main.js">

</script>
</body>
</html>
